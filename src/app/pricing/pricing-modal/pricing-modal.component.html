<h1 mat-dialog-title>Contact Us</h1>
<div class="modal-content">
    <form class="contact-form" [formGroup]="contactForm">
        <mat-form-field class="field" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                 placeholder="Ex. john@example.com">
           <!-- <mat-hint>V</mat-hint> -->
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="field" appearance="fill">
          <mat-label>Category</mat-label>
          <input name="category" type="text" matInput formControlName="category" [readonly]="true">
           <mat-hint>Close this dialog if you wish to choose another category</mat-hint>
        </mat-form-field>

        <mat-form-field class="field" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </form>
